<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>SF City Explorer</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
   <link rel="stylesheet" href="style.css" />
   <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
   <div id="controls">
       <button id="toggleBtn" class="arrow-btn">
           <span class="arrow open">▲</span> <span id="toggle-span"> Hide panel</span>
       </button>
       <div id="modal" class="modal show">
           <hr />
           <div class="search-section">
               <h4>Search Street/Address</h4>
               <input type="text" id="address-input" placeholder="Enter street/ address">
               <ul id="suggestions"></ul>
               <button id="search-address-btn">Search Address</button>
           </div>
           <label>
               <input type="checkbox" id="show-neighborhoods" checked>
               Show Neighborhoods
               <div id="neighborhood-options" class="sub-labels">
                   <div class="show-street-cleaning">
                       Select a neighborhood to view Street Cleaning Map &
                   </div>
                   <label class="meter-parking-label"><input type="checkbox" id="show-meter-parking" disabled> Show
                       Parking
                       meter</label>
               </div>
           </label>

           </label>
           <label>
               <input type="checkbox" id="show-limited-parking-zones">
               Show Time Limited Street Parking Map (Does not include non metered color curb or curb cuts.)
           </label>
           <label>
               <input type="checkbox" id="show-bicycle-parking">
               Show Bicycle Parking
           </label>
           <label>
               <input type="checkbox" id="show-garages-lots">
               Show SFMTA Garages/Lots
           </label>
           <label>
               <input type="checkbox" id="show-public-restrooms">
               Show Public Restrooms and Water Fountains
           </label>
           <label>
               <input type="checkbox" id="show-film-locations">
               Show Film Locations
           </label>
           <div id="results">Click on any highlighted item to see info here</div>
       </div>
   </div>
   <div id="map"></div>
   <script src="Utility.js"></script>
   <script src="Map.js"></script>
   <script src="Interaction.js"></script>
    <script src="Layers.js"></script>
   <script src="AddressSuggestions.js"></script>
   <script src="Search.js"></script>
   <div>
       

   </div>

       </p>
</footer>

</body>
